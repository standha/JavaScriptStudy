<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        table, th, td{
          border:1px solid #ccc;
          border-collapse:collapse;
          border-spacing:0;
        }
      </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>총 금액</td>
                <td colspan="3">6,500원</td> <!--열 병합-->
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>1개</td>
                <td>1,500원</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>2개</td>
                <td rowspan="2">1,000원</td> <!--셀 병합-->
            </tr>
            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3개</td>
            </tr>
        </tbody>    
    </table>
    <br>
    <table>
        <col style="width:80px;">
        <colgroup span="2" style="width:150px"></colgroup>    
        <col style="width:100px">
        <tr>
          <th>번호</th>
          <th>상품명</th>
          <th>수량</th>
          <th>가격</th>
        </tr>
        <tr>
          <td>1</td>
          <td>콜라</td>
          <td>1개</td>
          <td>1,500원</td>
        </tr>
        <tr>
          <td>2</td>
          <td>사이다</td>
          <td>2개</td>
          <td rowspan="2">1,000원</td> <!--행 병합-->
        </tr>
        <tr>
          <td>3</td>
          <td>탄산수</td>
          <td>3개</td> 
          <!-- 4행 4열은 3행 4열과 병합했으므로 생성하지 않습니다. -->
        </tr>
        <tr>
          <td>총 금액</td> 
          <td colspan="3">6,500원</td>
          <!-- 5행 2열부터 열 3개를 병합했으므로 나머지 열은 생성하지 않습니다. -->
        </tr>
      </table>  
      <br>
      <table>
        <tr>
            <th scope="col">구분</th>
            <th scope="col">중간고사</th>
            <th scope="col">기말고사</th>
        </tr>
        <tr>
            <th scope="row">전공</th>
            <td>A+</td>
            <td>B+</td>
        </tr>
        <tr>
            <th scope="row">교양</th>
            <td>C-</td>
            <td>B</td>
        </tr>

      </table>
</body>
</html>
