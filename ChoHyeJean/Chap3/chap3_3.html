<!DOCTYPE html>
<html lang="ko">
<head>
    <title>tag</title>
</head>
<body>
    <h1>ul 태그 : 판매 중인 과일</h1>
    <ul>
        <li>바나나</li>
        <li>사과</li>
        <li>수박</li>
    </ul>
    <h1>ol 태그 : 오늘 할 일</h1>
    <ol>
        <li>아침 먹기</li>
        <li>점심 먹기</li>
        <li>저녁 먹기</li>
    </ol>
    <h1>dl 태그</h1>
    <dl>
        <dt>HTML</dt>
        <dd>HTML은 Hyper Text Markup Language의 약자로 웹 문서의 구조를 설계하기 위한 목적으로 개발된 언어입니다.</dd>
        <dt>CSS</dt>
        <dd>CSS는 Cascading Style Sheets의 약자로 웹 문서를 꾸미기 위한 목적으로 개발된 언어입니다.</dd>
    </dl>
</body>
</html>
