<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatiable" content="IE=edge">
        <meta name="'viewport" contnet="width=device-width, inital-scale=0.1">
        <title> 링크 클래스 선택자 </title>
        <style>
            a:link{       /*한 번도 방문한 적이 없는 링크*/
                color: darkgreen;
            }
            a:visited{   /*한 번이라도 방문한 적이 있는 링크*/
                color:coral;
            }
        </style>
    </head>
    <body>
        <!--링크 가상 클래스는 a태그에서 발생할 수 있는 링크 상태를 이용해 선택하는 방법이다-->
        <a href="https://www.google.com">구글</a>
    </body>
</html>
