<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatiable" content="IE=edge">
        <meta name="'viewport" contnet="width=device-width, inital-scale=0.1">
        <title> fieldset </title>
    </head>
    <body>
        <!--fieldset 태그는 그룹을 지을 수 있고 legend 태그는 이름을 붙일 수 있다. -->
        <form action="#">
            <fieldset>
                <lenged> 기본정보 </lenged>
                <!--상호작용 요소-->
                <p>
                    <label for="userid"> 아이디 </label>
                    <input type="text" id="userid">
                </p>
                <p>

                    <lebel for="passwd"> 비밀번호 </lebel>
                    <input type='password' id="passwd">
                </p>
            </fieldset>

            <fieldset>
                <lenged> 선택정보 </lenged>
                <!--상호작용 요소-->
                <p>
                    <label for="age"> 나이 </label>
                    <input type="number" id="age">
                </p>
                <p>
                    <lebel for="recommender"> 추천인 </lebel>
                    <input type='text' id="recommender">
                </p>
            </fieldset>
        </form>
    </body>
</html>
