<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatiable" content="IE=edge">
        <meta name="'viewport" contnet="width=device-width, inital-scale=0.1">
        <title> form에 공통으로 사용하는 태그들 </title>
    </head>
    <body>
        <form>
            <!--disabel은 비활성화-->
            <input type="text" disabled>
            <button type="button" disalble>비활성화</button>
            <!--readonly는 읽기전용으로 변경, 텍스트 입력x-->
            <input type="password" readonly>
            <!--maxlength는 글자 수 제한-->
            <textarea maxlength="4"></textarea>
            <!--checked는 선택된 상태로 표시-->
            <fieldset>
                <legend> 좋아하는 과일 </legend>
                <input type="checkbox" id="banana" name="banana" value="banana">
                <label for="banana">banana</label>
                <input type="checkbox" id="apple" name="apple" value="apple" checked>
                <label for="apple">apple</label>
                <input type="checkbox" id="orange" name="orange" value="orange">
                <label for="orange">orange</label>
            </fieldset>
            <!--placeholder는 힌트 적어 줌-->
            <input type="tel" placeholder="전화번호를 입력해 주세요.">
        </form>
    </body>
</html>
