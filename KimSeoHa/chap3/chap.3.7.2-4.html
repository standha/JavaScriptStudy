    <body>

            </tr>
            <tr>
                <td>2</td>

            </tr>
            <tr>
                <td>3</td>

                <td>3개</td>
                <td>3,500원</td>
            </tr>
            <tr>
                <td>4</td>
                <td>주스</td>
                <td>4개</td>
                <td>4,500원</td>
            </tr>
        </table>
    </body>
</html>
