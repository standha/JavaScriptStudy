<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatiable" content="IE=edge">
        <meta name="'viewport" contnet="width=device-width, inital-scale=0.1">
        <title> label </title>
    </head>
    <body>
        <!--label태그는 form태그 안에서 사용하는 상호작용 요소에 이름 붙일 때 사용-->

        <!--암묵적인 방법-->
        <label>       
            아이디
            <input type="text">
        </label>
        
        <!--묵시적인 방법-->
        <label for="username"> 비밀번호</label>   
            <input type="password" id="username">

        <!--암묵+묵시적인 방법-->
        <label for="username">   
            이름<input type="text" id="username">
        </label> 
    </body>
</html>
