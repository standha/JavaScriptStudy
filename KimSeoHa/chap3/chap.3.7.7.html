<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatiable" content="IE=edge">
        <meta name="'viewport" contnet="width=device-width, inital-scale=0.1">
        <title> scope </title>
    </head>
    <body>
        <!--scope은 제목 셀 범위 지정 -->
        <table>
            <tr>
                <th scope="col">구분</th>
                <th scope="col">중간고사</th>
                <th scope="col">기말고사</th>
            </tr>
            <tr>
                <th scope="row">전공</th>
                <td>A+</td>
                <td>B+</td>
            </tr>
            <tr>
                <th scope="row">교양</th>
                <td>C-</td>
                <td>B</td>
            </tr>
        </table>
    </body>
</html>
